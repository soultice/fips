- Rule:
    name: "Rule 1"
    when:
      matchesUris:
        - uri: /test
    then:
      functionAs: "Mock"
      body: "{{TestPlugin}}"
      status: "200" 

    with:
      plugins:
        - name: "foobar"
          path: './plugins/libtest_plugin.so'
   
- Rule:
    name: "Rule 2"
    when:
      matchesUris:
        - uri: /test/blabla
    then:
      functionAs: "Proxy"
      forwardUri: "http://localhost:8000"
      modifyRequest: 
        keepHeaders:
          - "Content-Type"
      modifyResponse: 
        keepHeaders:
          - "Content-Type"

  
  
