- Rule:
    name: "Mock 1"
    when:
      matchesUris:
        - uri: ^/test$
    then:
      functionAs: "Mock"
      body: 
        foo: "bar"
      status: "200" 

    with:
      plugins:
        - name: "foobar"
          path: './plugins/libtest_plugin.so'

- Rule:
    name: "FIPS 1"
    when:
      matchesUris:
        - uri: ^/fips$
    then:
      functionAs: "Fips"
      forwardUri: "http://localhost:8888/test"
      modifyResponse: 
        keepHeaders:
          - "Content-Type"
        body:
          - at: "test"
            with: "baz"
          - at: "foobar"
            with: 
              - "new"
              - "array"
          - at: "plugin"
            with: "{{TestPlugin}}"

    with:
      plugins:
        - name: "foobar"
          path: './plugins/libtest_plugin.so'
   

- Rule:
    name: "Proxy"
    when:
      matchesUris:
        - uri: ^/proxy$
    then:
      functionAs: "Proxy"
      forwardUri: "http://localhost:8888/test"
  
  
