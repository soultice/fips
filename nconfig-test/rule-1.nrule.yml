- Rule:
    name: "Rule 1"
    when:
      matchesUris:
        - uri: /test
    then:
      functionAs: "Mock"
      body: "Hello World"
      status: "200" 

    with:
      plugins:
        - path: './plugins/'

- Rule:
    name: "Rule 2"
    when:
      matchesUris:
        - uri: /test/blabla
    then:
      functionAs: "Proxy"
      forwardUri: "http://localhost:8000"
      modifyRequest: 
        keepHeaders:
          - "Content-Type"
      modifyResponse: 
        keepHeaders:
          - "Content-Type"

    with:
      plugins:
        - path: './plugins/'

- Rule:
    name: "Static"
    when:
      matchesUris:
        - uri: ^/static.*
    then:
      functionAs: "Static"
      staticPath: "/home/fpfings"
    with: 
      plugins:
        - path: './plugins/' 

- Rule:
    name: "Mock"
    when:
      matchesUris:
        - uri: ^/mock.*
    then: 
      functionAs: "Mock"
      body: "Hello World"
      status: "200"
    with:
      plugins:
        - path: './plugins/'
      
  
  
