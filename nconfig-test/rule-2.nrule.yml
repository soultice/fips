- Rule:
    name: "Static"
    when:
      matchesUris:
        - uri: ^/.*
    then:
      functionAs: "Static"
      baseDir: "/home/fpfings"
    with: 
      plugins:
        - path: './plugins/' 

- Rule:
    name: "Mock"
    when:
      matchesUris:
        - uri: ^/mock.*
    then: 
      functionAs: "Mock"
      body: "Hello World"
      status: "200"
    with:
      plugins:
        - path: './plugins/'
      